openapi: 3.0.0
info:
  title: SaaSus Auth API
  version: 1.0.0
servers:
  - url: https://api.saasus.io/v1/auth
paths:
  /userinfo:
    get:
      summary: Get User Info
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  email:
                    type: string
                  name:
                    type: string
  /users:
    get:
      summary: List Users
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        email:
                          type: string
                        name:
                          type: string
                  total:
                    type: integer
  /profile:
    get:
      summary: Get User Profile
      description: Retrieve detailed user profile information
      parameters:
        - name: user_id
          in: query
          required: true
          schema:
            type: string
          description: User ID to retrieve profile for
      responses:
        '200':
          description: User profile information
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  email:
                    type: string
                  name:
                    type: string
                  profile:
                    type: object
                    properties:
                      avatar_url:
                        type: string
                      bio:
                        type: string
                      created_at:
                        type: string
                        format: date-time
